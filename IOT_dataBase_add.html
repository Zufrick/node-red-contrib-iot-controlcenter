<script type="text/javascript">
    RED.nodes.registerType('Request',{
        category: 'IOT Control_center',
        color: '#30ba8f',
        defaults: {
            name: {value:""},
            method: {value:"SELECT"},
            nameTable: {value:"", required:true},
            properties: {value:"*"}
        },
        inputs:1,
        outputs:1,  
        icon: "cog.svg",

            return this.name||"Request";
        }
    });
</script>
